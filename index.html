<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM - Interactive Book</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Arial', sans-serif;
        }
        
        #header {
            text-align: center;
            padding: 20px;
            color: #2c3e50;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #flipbook {
            width: 1000px;
            height: 700px;
            margin: 20px auto;
        }
        
        #flipbook .page {
            background: white;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }
        
        .credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Dnyanvani 90.4FM Community Radio</h1>
        <h3>DYPU - School of Creative Studies</h3>
    </div>
    
    <div id="flipbook"></div>
    
    <p class="credit">Powered by Ashirwad Das</p>

    <script>
    $(document).ready(function() {
        // Create page elements array
        const pages = [];
        
        // Add front cover
        pages.push(createPage('front.png'));
        
        // Add content pages
        for(let i = 1; i <= 30; i++) {
            pages.push(createPage(i + '.png'));
        }
        
        // Add back cover
        pages.push(createPage('back.png'));
        
        // Initialize flipbook
        $('#flipbook').turn({
            pages: pages.length,
            display: 'double',
            acceleration: true,
            autoCenter: true,
            height: 700,
            width: 1000,
            when: {
                missing: function(e, pages) {
                    // Add pages dynamically
                    for(let i = 0; i < pages.length; i++) {
                        if (this.isNaN(pages[i])) continue;
                        this.addPage(pages[i], $(pages[pages[i]-1].clone()));
                    }
                }
            }
        }).append(pages);

        function createPage(imgSrc) {
            return $('<div>', {
                class: 'page',
                css: {
                    backgroundImage: `url(${imgSrc})`
                }
            });
        }

        // Handle window resize
        $(window).on('resize', function() {
            $('#flipbook').turn('size', 1000, 700);
        });
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM Interactive Magazine</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            background: #2c3e50;
            overflow: hidden;
        }

        #magazine {
            width: 1152px;
            height: 752px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #magazine .turn-page {
            background-size: cover;
            background-position: center;
        }

        .dnyanvani-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="dnyanvani-header">
        <h1>Dnyanvani 90.4FM</h1>
        <h3>ज्ञानवाणी सामुदायिक रेडिओ</h3>
    </div>

    <div id="magazine">
        <!-- Front Cover -->
        <div style="background-image:url('front.png')"></div>
        
        <!-- Page Spreads -->
        <div style="background-image:url('1.png')"></div>
        <div style="background-image:url('2.png')"></div>
        <div style="background-image:url('3.png')"></div>
        <!-- Continue up to 30.png -->
        
        <!-- Back Cover -->
        <div style="background-image:url('back.png')"></div>
    </div>

    <script>
    $(function() {
        // Initialize flipbook
        $('#magazine').turn({
            display: 'double',
            acceleration: true,
            elevation: 50,
            duration: 1000,
            gradients: true,
            autoCenter: true,
            pages: 32, // Total pages (30 content + 2 covers)
            when: {
                missing: function(e, pages) {
                    // Handle page continuity for spreads
                    for (var i = 0; i < pages.length; i++) {
                        var page = pages[i];
                        var url = page === 1 ? 'front.png' : 
                                 page === 32 ? 'back.png' : 
                                 (page-1) + '.png';
                                 
                        this.addPage($('<div>', {
                            style: 'background-image:url(' + url + ')'
                        }), page);
                    }
                },
                turned: function(e, page) {
                    // Maintain spread view
                    if (page < 2) this.turn('page', 2);
                    if (page > 31) this.turn('page', 31);
                }
            }
        });

        // Keyboard navigation
        $(document).keydown(function(e){
            if (e.keyCode === 37) $('#magazine').turn('previous');
            if (e.keyCode === 39) $('#magazine').turn('next');
        });

        // Mobile touch support
        if ($.isTouch) {
            $('#magazine').bind('touchstart', turn);
            $('#magazine').bind('touchmove', turn);
        }
    });
    </script>
</body>
</html>

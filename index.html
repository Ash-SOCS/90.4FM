<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light background */
        }
        #flipbook {
            width: 1500px; /* Double the page width for two pages */
            height: 750px; /* Page height */
            position: relative;
        }
        #flipbook .page {
            width: 750px; /* Single page width */
            height: 750px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #flipbook .odd {
            float: left;
        }
        #flipbook .even {
            float: left;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page" style="background-image: url('front.png');"></div>
        <div class="page odd" style="background-image: url('1.png');"></div>
        <div class="page even" style="background-image: url('2.png');"></div>
        <div class="page odd" style="background-image: url('3.png');"></div>
        <div class="page even" style="background-image: url('4.png');"></div>
        <div class="page odd" style="background-image: url('29.png');"></div>
        <div class="page even" style="background-image: url('30.png');"></div>
        <div class="page" style="background-image: url('back.png');"></div>
    </div>

    <script src="turn.js"></script>
    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 1500,
                height: 750,
                autoCenter: true,
                gradients: true,
                acceleration: true
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>

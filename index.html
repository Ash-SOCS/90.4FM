<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnyanvani 90.4FM - Coffee Table Book</title>
    
    <!-- jQuery is required for Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Turn.js library - using CDN as backup if local file is not working -->
    <script src="turn.js"></script>
    <!-- Fallback to CDN if local file isn't available -->
    <script>
        if (typeof $.fn.turn === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"><\/script>');
        }
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 18px;
            margin-top: 0;
        }
        
        #flipbook-container {
            position: relative;
            width: 1500px;
            height: 750px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
        }
        
        #flipbook .page {
            background-color: white;
        }
        
        #flipbook .page img {
            width: 750px;
            height: 750px;
            display: block;
        }
        
        /* Debugging - add a border and text to see page boundaries */
        #flipbook .page {
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }
        
        #flipbook .page::after {
            content: attr(data-page);
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
        }
        
        .double {
            width: 1500px;
            height: 750px;
            background-size: cover;
            background-position: center;
        }
        
        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
        
        /* Fullscreen button */
        #fullscreen {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        /* Responsive design */
        @media (max-width: 1600px) {
            #flipbook-container {
                width: 1200px;
                height: 600px;
            }
            
            #flipbook .page img {
                width: 600px;
                height: 600px;
            }
            
            .double {
                width: 1200px;
                height: 600px;
            }
        }
        
        @media (max-width: 1300px) {
            #flipbook-container {
                width: 900px;
                height: 450px;
            }
            
            #flipbook .page img {
                width: 450px;
                height: 450px;
            }
            
            .double {
                width: 900px;
                height: 450px;
            }
        }
        
        @media (max-width: 950px) {
            #flipbook-container {
                width: 700px;
                height: 350px;
            }
            
            #flipbook .page img {
                width: 350px;
                height: 350px;
            }
            
            .double {
                width: 700px;
                height: 350px;
            }
        }
        
        @media (max-width: 750px) {
            #flipbook-container {
                width: 500px;
                height: 250px;
            }
            
            #flipbook .page img {
                width: 250px;
                height: 250px;
            }
            
            .double {
                width: 500px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dnyanvani 90.4FM</h1>
            <p>Coffee Table Book</p>
        </div>
        
        <div id="flipbook-container">
            <div id="flipbook">
                <!-- Front Cover -->
                <div class="hard" data-page="Cover">
                    <img src="front.png" alt="Front Cover" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Front Cover (Image not found)';">
                </div>
                <div class="hard" data-page="Inside Cover"></div>
                
                <!-- Page 1-2 -->
                <div data-page="1">
                    <img src="1.png" alt="Page 1" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Page 1 (Image not found)';">
                </div>
                <div data-page="2">
                    <img src="2.png" alt="Page 2" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Page 2 (Image not found)';">
                </div>
                
                <!-- Page 3-4 -->
                <div data-page="3">
                    <img src="3.png" alt="Page 3" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Page 3 (Image not found)';">
                </div>
                <div data-page="4">
                    <img src="4.png" alt="Page 4" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Page 4 (Image not found)';">
                </div>
                
                <!-- Page 5-6 -->
                <div data-page="5">
                    <img src="5.png" alt="Page 5" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Page 5 (Image not found)';">
                </div>
                <div data-page="6">
                    <img src="6.png" alt="Page 6" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Page 6 (Image not found)';">
                </div>
                
                <!-- Pages 7-30 would go here - shortened for brevity -->
                
                <!-- Back Cover -->
                <div class="hard" data-page="Inside Back">
                </div>
                <div class="hard" data-page="Back Cover">
                    <img src="back.png" alt="Back Cover" onerror="this.onerror=null;this.src='';this.alt='Image not found';this.style.backgroundColor='#f0f0f0';this.parentNode.textContent='Back Cover (Image not found)';">
                </div>
            </div>
            
            <button id="fullscreen">Full Screen</button>
        </div>
        
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
        
        <div id="debug-info" style="color: white; margin-top: 20px;">
            <!-- Debugging information will appear here -->
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Debug info
            $("#debug-info").html("jQuery version: " + $.fn.jquery + "<br>Turn.js loaded: " + (typeof $.fn.turn !== 'undefined'));
            
            try {
                // Initialize Turn.js with basic settings first
                $("#flipbook").turn({
                    width: 1500,
                    height: 750,
                    autoCenter: true
                });
                
                // Then apply advanced settings
                $("#flipbook").turn("display", "double");
                $("#flipbook").turn("acceleration", true);
                $("#flipbook").turn("elevation", 50);
                $("#flipbook").turn("gradients", true);
                
                // Previous page
                $("#prev").click(function() {
                    $("#flipbook").turn("previous");
                });
                
                // Next page
                $("#next").click(function() {
                    $("#flipbook").turn("next");
                });
                
                // Full screen mode
                $("#fullscreen").click(function() {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                        });
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                });
                
                // Handle window resize to make it responsive
                $(window).resize(function() {
                    if ($(window).width() <= 1600 && $(window).width() > 1300) {
                        $("#flipbook").turn("size", 1200, 600);
                    } else if ($(window).width() <= 1300 && $(window).width() > 950) {
                        $("#flipbook").turn("size", 900, 450);
                    } else if ($(window).width() <= 950 && $(window).width() > 750) {
                        $("#flipbook").turn("size", 700, 350);
                    } else if ($(window).width() <= 750) {
                        $("#flipbook").turn("size", 500, 250);
                    } else {
                        $("#flipbook").turn("size", 1500, 750);
                    }
                });
                
                // Keyboard controls
                $(document).keydown(function(e) {
                    switch(e.which) {
                        case 37: // left arrow
                            $("#flipbook").turn("previous");
                            e.preventDefault();
                            break;
                        case 39: // right arrow
                            $("#flipbook").turn("next");
                            e.preventDefault();
                            break;
                    }
                });
                
                $("#debug-info").append("<br>Turn.js initialized successfully");
            } catch (e) {
                $("#debug-info").append("<br>Error initializing Turn.js: " + e.message);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnyanvani 90.4FM - Coffee Table Book</title>
    
    <!-- jQuery is required for Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Turn.js library (assuming it's in the same directory) -->
    <script src="turn.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 18px;
            margin-top: 0;
        }
        
        #flipbook-container {
            position: relative;
            width: 1500px;
            height: 750px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
        }
        
        #flipbook .page {
            background-color: white;
        }
        
        #flipbook .page img {
            width: 750px;
            height: 750px;
            display: block;
        }
        
        .double {
            width: 1500px;
            height: 750px;
            background-size: cover;
            background-position: center;
        }
        
        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
        
        /* Fullscreen button */
        #fullscreen {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        /* Responsive design */
        @media (max-width: 1600px) {
            #flipbook-container {
                width: 1200px;
                height: 600px;
            }
            
            #flipbook .page img {
                width: 600px;
                height: 600px;
            }
            
            .double {
                width: 1200px;
                height: 600px;
            }
        }
        
        @media (max-width: 1300px) {
            #flipbook-container {
                width: 900px;
                height: 450px;
            }
            
            #flipbook .page img {
                width: 450px;
                height: 450px;
            }
            
            .double {
                width: 900px;
                height: 450px;
            }
        }
        
        @media (max-width: 950px) {
            #flipbook-container {
                width: 700px;
                height: 350px;
            }
            
            #flipbook .page img {
                width: 350px;
                height: 350px;
            }
            
            .double {
                width: 700px;
                height: 350px;
            }
        }
        
        @media (max-width: 750px) {
            #flipbook-container {
                width: 500px;
                height: 250px;
            }
            
            #flipbook .page img {
                width: 250px;
                height: 250px;
            }
            
            .double {
                width: 500px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dnyanvani 90.4FM</h1>
            <p>Coffee Table Book</p>
        </div>
        
        <div id="flipbook-container">
            <div id="flipbook">
                <!-- Front Cover -->
                <div class="hard">
                    <img src="front.png" alt="Front Cover">
                </div>
                <div class="hard"></div>
                
                <!-- Page 1-2 -->
                <div>
                    <img src="1.png" alt="Page 1">
                </div>
                <div>
                    <img src="2.png" alt="Page 2">
                </div>
                
                <!-- Page 3-4 -->
                <div>
                    <img src="3.png" alt="Page 3">
                </div>
                <div>
                    <img src="4.png" alt="Page 4">
                </div>
                
                <!-- Page 5-6 -->
                <div>
                    <img src="5.png" alt="Page 5">
                </div>
                <div>
                    <img src="6.png" alt="Page 6">
                </div>
                
                <!-- Page 7-8 -->
                <div>
                    <img src="7.png" alt="Page 7">
                </div>
                <div>
                    <img src="8.png" alt="Page 8">
                </div>
                
                <!-- Page 9-10 -->
                <div>
                    <img src="9.png" alt="Page 9">
                </div>
                <div>
                    <img src="10.png" alt="Page 10">
                </div>
                
                <!-- Page 11-12 -->
                <div>
                    <img src="11.png" alt="Page 11">
                </div>
                <div>
                    <img src="12.png" alt="Page 12">
                </div>
                
                <!-- Page 13-14 -->
                <div>
                    <img src="13.png" alt="Page 13">
                </div>
                <div>
                    <img src="14.png" alt="Page 14">
                </div>
                
                <!-- Page 15-16 -->
                <div>
                    <img src="15.png" alt="Page 15">
                </div>
                <div>
                    <img src="16.png" alt="Page 16">
                </div>
                
                <!-- Page 17-18 -->
                <div>
                    <img src="17.png" alt="Page 17">
                </div>
                <div>
                    <img src="18.png" alt="Page 18">
                </div>
                
                <!-- Page 19-20 -->
                <div>
                    <img src="19.png" alt="Page 19">
                </div>
                <div>
                    <img src="20.png" alt="Page 20">
                </div>
                
                <!-- Page 21-22 -->
                <div>
                    <img src="21.png" alt="Page 21">
                </div>
                <div>
                    <img src="22.png" alt="Page 22">
                </div>
                
                <!-- Page 23-24 -->
                <div>
                    <img src="23.png" alt="Page 23">

                <!-- Page 25-26 -->
                <div>

                <!-- Page 27-28 -->
                <div>
                    <img src="27.png" alt="Page 27">

                <div>
                    <img src="28.png" alt="Page 28">

                <!-- Page 29-30 -->
                <div>
                    <img src="29.png" alt="Page 29">
                </div>
                <div>
                    <img src="30.png" alt="Page 30">
                </div>
                
                <!-- Back Cover -->
                <div class="hard"></div>
                <div class="hard">
                    <img src="back.png" alt="Back Cover">
                </div>
            </div>
            
            <button id="fullscreen">Full Screen</button>
        </div>
        
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Initialize Turn.js
            $("#flipbook").turn({
                width: 1500,
                height: 750,
                autoCenter: true,
                display: 'double',
                acceleration: true,
                elevation: 50,
                gradients: true,
                when: {
                    turning: function(e, page, view) {
                        // Disable default animation for better performance
                        $(this).turn('disable', 'animation');
                        
                        // Re-enable after the page turns
                        setTimeout(function() {
                            $("#flipbook").turn('enable', 'animation');
                        }, 1000);
                    }
                }
            });
            
            // Previous page
            $("#prev").click(function() {
                $("#flipbook").turn("previous");
            });
            
            // Next page
            $("#next").click(function() {
                $("#flipbook").turn("next");
            });
            
            // Full screen mode
            $("#fullscreen").click(function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // Handle window resize to make it responsive
            $(window).resize(function() {
                if ($(window).width() <= 1600 && $(window).width() > 1300) {
                    $("#flipbook").turn("size", 1200, 600);
                } else if ($(window).width() <= 1300 && $(window).width() > 950) {
                    $("#flipbook").turn("size", 900, 450);
                } else if ($(window).width() <= 950 && $(window).width() > 750) {
                    $("#flipbook").turn("size", 700, 350);
                } else if ($(window).width() <= 750) {
                    $("#flipbook").turn("size", 500, 250);
                } else {
                    $("#flipbook").turn("size", 1500, 750);
                }
            });
            
            // Keyboard controls
            $(document).keydown(function(e) {
                switch(e.which) {
                    case 37: // left arrow
                        $("#flipbook").turn("previous");
                        e.preventDefault();
                        break;
                    case 39: // right arrow
                        $("#flipbook").turn("next");
                        e.preventDefault();
                        break;
                }
            });
        });
    </script>
</body>
</html>

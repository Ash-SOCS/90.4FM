<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM - Interactive Book</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        #header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        #flipbook {
            width: 1000px;
            height: 700px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        #flipbook .page {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .credit {
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Dnyanvani 90.4FM Community Radio</h1>
        <h3>DYPU - School of Creative Studies</h3>
    </div>
    
    <div id="flipbook">
        <!-- Pages will be inserted here by JavaScript -->
    </div>
    
    <p class="credit">Powered by Ashirwad Das</p>

    <script>
    $(document).ready(function() {
        // Create page elements
        const flipbook = $('#flipbook');
        
        // Add front cover
        flipbook.append(createPage('front.png'));
        
        // Add content pages
        for(let i = 1; i <= 30; i++) {
            flipbook.append(createPage(i + '.png'));
        }
        
        // Add back cover
        flipbook.append(createPage('back.png'));
        
        // Initialize flipbook
        flipbook.turn({
            width: 1000,
            height: 700,
            acceleration: true,
            autoCenter: true,
            display: 'double',
            gradients: true,
            duration: 1000
        });
        
        function createPage(imgSrc) {
            return $('<div>', {class: 'page'}).append(
                $('<img>', {src: imgSrc})
            );
        }
    });
    </script>
</body>
</html>

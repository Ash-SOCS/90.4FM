<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #flipbook {
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dnyanvani 90.4FM</h1>
    <p>Coffee Table Book</p>
    
    <div id="flipbook">
        <!-- Just a few pages for testing -->
        <div><img src="front.png" alt="Front Cover"></div>
        <div><img src="1.png" alt="Page 1"></div>
        <div><img src="2.png" alt="Page 2"></div>
        <div><img src="3.png" alt="Page 3"></div>
        <div><img src="4.png" alt="Page 4"></div>
        <div><img src="back.png" alt="Back Cover"></div>
    </div>
    
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    
    <script>
        $(document).ready(function() {
            // Simplest possible initialization
            $("#flipbook").turn({
                width: 800,
                height: 400
            });
            
            $("#prev").click(function() {
                $("#flipbook").turn("previous");
            });
            
            $("#next").click(function() {
                $("#flipbook").turn("next");
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM Interactive Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2c3e50;
        }
        
        #flipbook {
            width: 1000px;
            height: 700px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .page {
            background: white !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <script>
    $(document).ready(function() {
        // 1. Verify jQuery is loaded
        if(typeof jQuery == 'undefined') {
            alert('jQuery not loaded!');
            return;
        }

        // 2. Create page array
        const pages = [
            'front.png',    // Page 1
            '1.png',        // Page 2
            '2.png',        // Page 3
            // ... Add all 30 pages ...
            '30.png',       // Page 31
            'back.png'      // Page 32
        ];

        // 3. Initialize flipbook
        const flipbook = $('#flipbook').turn({
            width: 1000,
            height: 700,
            pages: pages.length,
            display: 'double',
            acceleration: true,
            autoCenter: true,
            duration: 1000
        });

        // 4. Add pages dynamically
        pages.forEach((img, index) => {
            flipbook.turn('addPage', $(`
                <div class="page">
                    <img src="${img}" style="width:100%;height:100%;object-fit:contain;">
                </div>
            `), index + 1);
        });

        // 5. Force redraw
        setTimeout(() => flipbook.turn('size', 1000, 700), 100);
    });

    // 6. Error handling
    window.onerror = function(msg, url, line) {
        alert(`Error: ${msg}\nLine: ${line}`);
    };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dnyanvani 90.4FM Flipbook</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Turn.js (make sure this path is correct or replace with a CDN if needed) -->
  <script src="js/turn.js"></script>
  <style>
    /* Basic reset and styling */
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      overflow: hidden; /* Prevent overall page scroll */
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    /* Flipbook container styling */
    #flipbook {
      width: 800px;  /* Total width for two pages (each page is 400px) */
      height: 600px; /* Total height */
      margin: 0 auto;
    }
    /* Each page styling */
    #flipbook .page {
      background-color: #fff;
      overflow: hidden;
    }
    /* Ensure images fill each page */
    #flipbook .page img {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Hard pages (covers) */
    #flipbook .hard {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Dnyanvani 90.4FM Flipbook</h1>
  <div id="flipbook">
    <!-- Front Cover -->
    <div class="hard page">
      <img src="images/front.png" alt="Front Cover">

      $("#flipbook").turn({

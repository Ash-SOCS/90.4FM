<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #flipbook-container {
            margin: 0 auto;
            width: 800px;
            height: 400px;
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
        }
        
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .controls button:hover {
            background: #45a049;
        }
        
        .page-info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Dnyanvani 90.4FM</h1>
    <p>Coffee Table Book</p>
    
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Front Cover -->
            <div class="hard"><img src="front.png" alt="Front Cover"></div>
            
            <!-- Pages -->
            <div><img src="1.png" alt="Page 1"></div>
            <div><img src="2.png" alt="Page 2"></div>
            <div><img src="3.png" alt="Page 3"></div>
            <div><img src="4.png" alt="Page 4"></div>
            <div><img src="5.png" alt="Page 5"></div>
            <div><img src="6.png" alt="Page 6"></div>
            <div><img src="7.png" alt="Page 7"></div>
            <div><img src="8.png" alt="Page 8"></div>
            <div><img src="9.png" alt="Page 9"></div>
            <div><img src="10.png" alt="Page 10"></div>
            <div><img src="11.png" alt="Page 11"></div>
            <div><img src="12.png" alt="Page 12"></div>
            <div><img src="13.png" alt="Page 13"></div>
            <div><img src="14.png" alt="Page 14"></div>
            <div><img src="15.png" alt="Page 15"></div>
            <div><img src="16.png" alt="Page 16"></div>
            <div><img src="17.png" alt="Page 17"></div>
            <div><img src="18.png" alt="Page 18"></div>
            <div><img src="19.png" alt="Page 19"></div>
            <div><img src="20.png" alt="Page 20"></div>
            <div><img src="21.png" alt="Page 21"></div>
            <div><img src="22.png" alt="Page 22"></div>
            <div><img src="23.png" alt="Page 23"></div>
            <div><img src="24.png" alt="Page 24"></div>
            <div><img src="25.png" alt="Page 25"></div>
            <div><img src="26.png" alt="Page 26"></div>
            <div><img src="27.png" alt="Page 27"></div>
            <div><img src="28.png" alt="Page 28"></div>
            <div><img src="29.png" alt="Page 29"></div>
            <div><img src="30.png" alt="Page 30"></div>
            
            <!-- Back Cover -->
            <div class="hard"><img src="back.png" alt="Back Cover"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    
    <div class="page-info">
        Page: <span id="page-number">1</span> / <span id="total-pages">32</span>
    </div>
    
    <script>
        $(document).ready(function() {
            // Initialize the flipbook with the same settings as the test
            $("#flipbook").turn({
                width: 800,
                height: 400,
                autoCenter: true,
                when: {
                    turning: function(event, page, view) {
                        // Update page number display
                        $("#page-number").text(page);
                    }
                }
            });
            
            // Set total pages
            $("#total-pages").text($("#flipbook").turn("pages"));
            
            // Navigation buttons
            $("#prev").click(function() {
                $("#flipbook").turn("previous");
            });
            
            $("#next").click(function() {
                $("#flipbook").turn("next");
            });
            
            // Keyboard navigation
            $(document).keydown(function(e) {
                if (e.keyCode == 37) { // left arrow
                    $("#flipbook").turn("previous");
                    e.preventDefault();
                } else if (e.keyCode == 39) { // right arrow
                    $("#flipbook").turn("next");
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/turn.min.js"></script>
<script type="text/javascript" src="../../lib/scissor.min.js"></script>
<link rel="stylesheet" href="double-page.css">
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page" style="background-image:url(1.png)"></div>
			<div class="double" style="background-image:url(2.png)"></div>
			<div class="double" style="background-image:url(3.png)"></div>
			<div class="double" style="background-image:url(4.png)"></div>
			<div class="double" style="background-image:url(5.png)"></div>
			<div class="double" style="background-image:url(6.png)"></div>
			<div class="page" style="background-image:url(7.png)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load turn.js

loadApp()

</script>

</body>
</html>

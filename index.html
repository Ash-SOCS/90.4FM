<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnyanvani 90.4FM - Coffee Table Book</title>
    
    <!-- jQuery is required for Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Turn.js library -->
    <script src="turn.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            margin-top: 0;
        }
        
        #flipbook-container {
            margin: 0 auto;
            max-width: 100%;
        }
        
        #flipbook {
            margin: 0 auto;
        }
        
        /* Ensure images are constrained within their containers */
        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .controls button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dnyanvani 90.4FM</h1>
            <p>Coffee Table Book</p>
        </div>
        
        <div id="flipbook-container">
            <div id="flipbook">
                <!-- Front Cover -->
                <div class="hard"><img src="front.png" alt="Front Cover"></div>
                <div class="hard"></div>
                
                <!-- Pages -->
                <div><img src="1.png" alt="Page 1"></div>
                <div><img src="2.png" alt="Page 2"></div>
                <div><img src="3.png" alt="Page 3"></div>
                <div><img src="4.png" alt="Page 4"></div>
                <div><img src="5.png" alt="Page 5"></div>
                <div><img src="6.png" alt="Page 6"></div>
                <div><img src="7.png" alt="Page 7"></div>
                <div><img src="8.png" alt="Page 8"></div>
                <div><img src="9.png" alt="Page 9"></div>
                <div><img src="10.png" alt="Page 10"></div>
                <div><img src="11.png" alt="Page 11"></div>
                <div><img src="12.png" alt="Page 12"></div>
                <div><img src="13.png" alt="Page 13"></div>
                <div><img src="14.png" alt="Page 14"></div>
                <div><img src="15.png" alt="Page 15"></div>
                <div><img src="16.png" alt="Page 16"></div>
                <div><img src="17.png" alt="Page 17"></div>
                <div><img src="18.png" alt="Page 18"></div>
                <div><img src="19.png" alt="Page 19"></div>
                <div><img src="20.png" alt="Page 20"></div>
                <div><img src="21.png" alt="Page 21"></div>
                <div><img src="22.png" alt="Page 22"></div>
                <div><img src="23.png" alt="Page 23"></div>
                <div><img src="24.png" alt="Page 24"></div>
                <div><img src="25.png" alt="Page 25"></div>
                <div><img src="26.png" alt="Page 26"></div>
                <div><img src="27.png" alt="Page 27"></div>
                <div><img src="28.png" alt="Page 28"></div>
                <div><img src="29.png" alt="Page 29"></div>
                <div><img src="30.png" alt="Page 30"></div>
                
                <!-- Back Cover -->
                <div class="hard"></div>
                <div class="hard"><img src="back.png" alt="Back Cover"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Calculate size based on window dimensions
            function calculateSize() {
                // Set a reasonable maximum width
                const maxWidth = Math.min($(window).width() * 0.8, 1000);
                // Calculate height proportionally (keeping 1:1 aspect ratio for pages)
                const height = maxWidth / 2; // Each page is a square, but we show two at once
                return { width: maxWidth, height: height };
            }
            
            const size = calculateSize();
            
            // Basic initialization with minimal options
            $("#flipbook").turn({
                width: size.width,
                height: size.height,
                autoCenter: true,
                display: 'double'
            });
            
            // Navigation buttons
            $("#prev").click(function() {
                $("#flipbook").turn("previous");
            });
            
            $("#next").click(function() {
                $("#flipbook").turn("next");
            });
            
            // Handle window resize
            $(window).resize(function() {
                const size = calculateSize();
                $("#flipbook").turn("size", size.width, size.height);
            });
            
            // Add keyboard navigation
            $(document).keydown(function(e) {
                if (e.keyCode == 37) { // left arrow
                    $("#flipbook").turn("previous");
                } else if (e.keyCode == 39) { // right arrow
                    $("#flipbook").turn("next");
                }
            });
        });
    </script>
</body>
</html>

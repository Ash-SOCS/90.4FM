<!DOCTYPE html>
<html>
<head>
    <title>Turn.js Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #flipbook {
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        #flipbook .page {
            background: #fff;
            color: #000;
            border: 1px solid #ccc;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Turn.js Test</h1>
    
    <div id="flipbook">
        <div>Page 1</div>
        <div>Page 2</div>
        <div>Page 3</div>
        <div>Page 4</div>
    </div>
    
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    
    <div id="status" style="text-align: center; margin-top: 20px;">
        Testing Turn.js functionality...
    </div>
    
    <script>
        $(document).ready(function() {
            try {
                // Basic initialization
                $("#flipbook").turn({
                    width: 400,
                    height: 300
                });
                
                $("#status").text("Turn.js initialized successfully! Try the buttons below.");
                
                // Navigation
                $("#prev").click(function() {
                    $("#flipbook").turn("previous");
                });
                
                $("#next").click(function() {
                    $("#flipbook").turn("next");
                });
            } catch (e) {
                $("#status").html("ERROR: " + e.message + "<br>Turn.js may not be loaded correctly.");
            }
        });
    </script>
</body>
</html>

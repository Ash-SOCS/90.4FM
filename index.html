<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM - Interactive Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #flipbook {
            width: 1000px;
            height: 700px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .page {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hard {
            background: #2c3e50 !important;
            color: white;
            font-size: 24px;
        }

        .page img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Dnyanvani 90.4FM Community Radio</h1>
    
    <div id="flipbook">
        <!-- Front Cover -->
        <div class="hard">
            <img src="front.png" alt="Front Cover">
        </div>
        
        <!-- Empty back cover -->
        <div class="hard"></div>

        <!-- Content Pages -->
        <div class="page"><img src="1.png"></div>
        <div class="page"><img src="2.png"></div>
        <div class="page"><img src="3.png"></div>
        <!-- Continue up to 30.png -->
        
        <!-- Back Cover -->
        <div class="hard"></div>
        <div class="hard">
            <img src="back.png" alt="Back Cover">
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $("#flipbook").turn({
            width: 1000,
            height: 700,
            autoCenter: true,
            display: 'double',
            acceleration: true,
            duration: 1000,
            gradients: true,
            page: 1,  // Start at first content page
            when: {
                turning: function(event, page) {
                    // Handle page number to image mapping
                    const totalPages = $(this).turn('pages');
                    
                    // Front cover handling
                    if(page === 1) {
                        $(this).turn('page', 2);
                    }
                    // Back cover handling
                    else if(page === totalPages) {
                        $(this).turn('page', totalPages - 1);
                    }
                }
            }
        });
    });
    </script>
</body>
</html>

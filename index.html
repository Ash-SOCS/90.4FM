<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dnyanvani 90.4FM Flipbook</title>
  <!-- Include jQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- Include Turn.js (adjust the path to where your turn.min.js file is located) -->
  <script type="text/javascript" src="../../turn.min.js"></script>
  <style type="text/css">
    body {
      background: #ccc;
      margin: 0;
      padding: 0;
    }
    /* Flipbook container dimensions (set to display two pages) */
    #magazine {
      width: 1152px;
      height: 752px;
      margin: 0 auto;
    }
    /* Style for each page */
    #magazine .turn-page {
      background-color: #ccc;
      background-size: 100% 100%;
    }
    /* Make images fill the page */
    #magazine .turn-page img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="magazine">
  <!-- Each page now uses an <img> tag -->
  <div class="turn-page">
    <img src="pages/01.jpg" alt="Page 1">
  </div>
  <div class="turn-page">
    <img src="pages/02.jpg" alt="Page 2">
  </div>
  <div class="turn-page">
    <img src="pages/03.jpg" alt="Page 3">
  </div>
  <div class="turn-page">
    <img src="pages/04.jpg" alt="Page 4">
  </div>
  <div class="turn-page">
    <img src="pages/05.jpg" alt="Page 5">
  </div>
  <div class="turn-page">
    <img src="pages/06.jpg" alt="Page 6">
  </div>
</div>

<script type="text/javascript">
  $(window).ready(function() {
    $('#magazine').turn({
      display: 'double',
      acceleration: true,
      gradients: !$.isTouch,
      elevation: 50,
      when: {
        turned: function(e, page) {
          // Uncomment below to log the current view
          // console.log('Current view: ', $(this).turn('view'));
        }
      }
    });
  });
  
  // Keyboard navigation: left arrow (previous) and right arrow (next)
  $(window).bind('keydown', function(e) {
    if (e.keyCode == 37)
      $('#magazine').turn('previous');
    else if (e.keyCode == 39)
      $('#magazine').turn('next');
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dnyanvani 90.4FM Flipbook</title>
  <!-- Include jQuery (using a CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Turn.js (either host locally in js/turn.js or use a CDN if available) -->
  <script src="js/turn.js"></script>
  <style>
    /* Basic styling for the flipbook container and pages */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #flipbook {
      width: 750px;
      height: 750px;
      margin: 40px auto;
    }
    /* Each page */
    #flipbook .page {
      width: 375px;  /* half of 750px for a two-page spread */
      height: 750px;
      background-color: #fff;
      overflow: hidden;
    }
    /* Ensure the images fill the pages */
    #flipbook .page img {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* "Hard" pages for the covers so they remain fixed */
    .hard {
      background: #ccc;
    }
  </style>
</head>
<body>

  <h1>Dnyanvani 90.4FM Flipbook</h1>
  <div id="flipbook">
    <!-- Front Cover (hard page) -->
    <div class="hard page">
      <img src="images/front.png" alt="Front Cover">
    </div>
    
    <!-- Inside Pages (we assume every two pages are designed to work together) -->
    <!-- Page 1 and 2 -->
    <div class="page">
      <img src="images/1.png" alt="Page 1">
    </div>
    <div class="page">
      <img src="images/2.png" alt="Page 2">
    </div>
    <!-- Page 3 and 4 -->
    <div class="page">
      <img src="images/3.png" alt="Page 3">
    </div>
    <div class="page">
      <img src="images/4.png" alt="Page 4">
    </div>
    <!-- Continue adding pages in pairs -->
    <!-- ... Repeat for pages 5 to 30 ... -->
    <!-- For brevity, here is a loop-like representation: -->
    <!--
      For i from 5 to 30:
      <div class="page">
        <img src="images/{i}.png" alt="Page {i}">
      </div>
    -->
    <!-- You would manually list pages 5.png through 30.png -->
    
    <!-- Back Cover (hard page) -->
    <div class="hard page">
      <img src="images/back.png" alt="Back Cover">
    </div>
  </div>

  <script>
    // When document is ready, initialize the flipbook
    $(document).ready(function(){
      $("#flipbook").turn({
        width: 750,
        height: 750,
        autoCenter: true,
        // Total pages count (front cover + 30 pages + back cover)
        // For our example: 1 (front) + 30 + 1 (back) = 32 pages.
        pages: 32,
        // Optional: set gradients or acceleration
        gradients: true,
        acceleration: true
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: none; /* Prevent browser touch actions */
        }
        
        #flipbook-container {
            margin: 0 auto;
            width: 800px;
            height: 400px;
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
        }
        
        .page, .hard {
            overflow: hidden;
            background: #fff !important;
            display: flex !important;
            justify-content: center;
            align-items: center;
        }
        
        .page img, .hard img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .controls button:hover {
            background: #45a049;
        }
        
        .page-info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Dnyanvani 90.4FM</h1>
    <p>Coffee Table Book</p>
    
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Front Cover -->
            <div class="hard"><img src="front.png" alt="Front Cover"></div>
            
            <!-- Pages -->
            <!-- Keep your 30 pages here -->
            
            <!-- Back Cover -->
            <div class="hard"><img src="back.png" alt="Back Cover"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    
    <div class="page-info">
        Page: <span id="page-number">1</span> / <span id="total-pages">32</span>
    </div>
    
    <script>
        $(document).ready(function() {
            // Initialize flipbook
            const flipbook = $("#flipbook").turn({
                width: 800,
                height: 400,
                autoCenter: true,
                duration: 500,
                gradients: true,
                when: {
                    turning: function(event, page, view) {
                        $("#page-number").text(page);
                    }
                }
            });
            
            // Set total pages
            $("#total-pages").text(flipbook.turn("pages"));
            
            // Navigation buttons
            $("#prev").click(() => flipbook.turn("previous"));
            $("#next").click(() => flipbook.turn("next"));
            
            // Keyboard navigation
            $(document).keydown(function(e) {
                if (e.keyCode == 37) flipbook.turn("previous");
                if (e.keyCode == 39) flipbook.turn("next");
            });
            
            // Touch navigation
            let touchStartX = 0;
            const touchThreshold = 50;
            
            flipbook.on('touchstart', function(e) {
                touchStartX = e.originalEvent.touches[0].pageX;
            });
            
            flipbook.on('touchend', function(e) {
                const touchEndX = e.originalEvent.changedTouches[0].pageX;
                const deltaX = touchEndX - touchStartX;
                
                if (Math.abs(deltaX) > touchThreshold) {
                    if (deltaX > 0) flipbook.turn("previous");
                    else flipbook.turn("next");
                }
            });
            
            // Prevent image drag
            $('img').on('dragstart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>

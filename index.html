<!DOCTYPE html>
<html>
<head>
    <title>Dnyanvani 90.4FM Interactive Book</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2c3e50;
        }
        
        #flipbook-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #flipbook {
            width: 1000px;
            height: 700px;
        }

        .page {
            background: white;
            display: flex !important;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Front Cover -->
            <div class="page"><img src="front.png"></div>
            
            <!-- Content Pages -->
            <div class="page"><img src="1.png"></div>
            <div class="page"><img src="2.png"></div>
            <!-- Add all 30 pages here -->
            
            <!-- Back Cover -->
            <div class="page"><img src="back.png"></div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // Initialize flipbook with 1 second delay
        setTimeout(function() {
            $('#flipbook').turn({
                width: 1000,
                height: 700,
                pages: 32, // 30 pages + 2 covers
                display: 'double',
                acceleration: true,
                autoCenter: true,
                duration: 1000,
                gradients: true
            });
        }, 1000); // Crucial delay for proper initialization

        // Force redraw for WebKit browsers
        $('#flipbook').css('display', 'block').hide().fadeIn(0);
    });
    </script>
</body>
</html>

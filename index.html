<!doctype html>
<html>
<head>
<title>Minimal Turn.js Test</title>
<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="turn.min.js"></script>
<style type="text/css">
body{
    background:#e0e0e0;
    font-family: sans-serif;
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#minimal-flipbook{
    width: 800px; /* Reduced size for simplicity */
    height: 600px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    margin: 0 auto;
}

#minimal-flipbook > div { /* Style for pages within the flipbook */
    width: 100%;
    height: 100%;
    background-color: #f0f0f0; /* Light grey page background */
    text-align: center;
    font-size: 3em;
    line-height: 600px; /* Vertically center text */
    box-sizing: border-box;
    padding: 20px; /* Add some padding around page content */
}
</style>
</head>
<body>

<div id="minimal-flipbook">
    <div style="background-color: #ddd;"> Cover </div>  <div> Page 1 </div>
    <div> Page 2 </div>
    <div> Page 3 </div>
    <div> Page 4 </div>
    <div style="background-color: #ddd;"> Back Cover </div>
</div>

<script type="text/javascript">
    $(window).ready(function() {
        $("#minimal-flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: 'double', /* Keep double page display for testing */
            gradients: true,
            acceleration: true,
            pages: 6 // Total pages: Cover + 4 content + Back Cover = 6
        });
    });
</script>

</body>
</html>

<title>Dnyanvani 90.4FM Flipbook</title>

<script src="turn.min.js"></script>
<style type="text/css">
body{
    background:#e0e0e0; /* Light grey background for the body */
    font-family: sans-serif; /* Simple font */
    margin: 20px; /* Add some margin around the body */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure full viewport height */
}

#dnyanvani-magazine{
    width: 1500px; /* Adjusted width for better viewing, you can change this */
    height: 1500px; /* Adjusted height, keep it square as your pages are */
    background-color: #fff; /* White background for the magazine container */
    box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Nice shadow for depth */
    margin: 0 auto; /* Center the magazine on the page */
}

#dnyanvani-magazine .turn-page{
    background-color:#fff; /* White background for each page */
    background-size: contain; /* Make sure the image fits inside the page */
    background-repeat: no-repeat; /* No tiling of the image */
    background-position: center; /* Center the image in the page */
}

/* Hard covers styling */
#dnyanvani-magazine .hard {
    background-color: #ddd; /* Grey color for hard covers */
    color: #333; /* Dark grey text color */
    text-align: center;
    font-size: 1.2em;
    padding-top: 50%; /* Vertically center the text */
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3); /* Inner shadow for depth */
}
#dnyanvani-magazine .hard:before {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border: 20px solid #ccc; /* Lighter grey border for cover frame */
    box-sizing: border-box;
    pointer-events: none; /* Ensure clicks pass through the border */
}


/* Ensure proper rendering for different browsers */
#dnyanvani-magazine,
#dnyanvani-magazine .turn-page {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
</style>
</head>
<body>

<div id="dnyanvani-magazine">

<script type="text/javascript">
    $(window).ready(function() {
        $("#dnyanvani-magazine").turn({
            width: 1500, /* Width of the magazine when opened */
            height: 1500, /* Height of the magazine when opened */
            display: 'double', /* Display pages as double-page spreads */
            autoCenter: true, /* Center the magazine on the page */
            gradients: true, /* Use gradients for page turning effect */
            acceleration: true, /* Enable hardware acceleration for smoother animations */
            elevation: 50, /* Elevation of the pages for 3D effect */
            pages: 34,      /* Total number of pages including covers (2 hard covers + 2 inner cover pages + 30 content pages = 34) */
            when: {
                turning: function(event, page, view) {
                    console.log('Page turning from: ' + page + ', View: ' + view);
                },
                turned: function(event, page, view) {
                    console.log('Page turned to: ' + page + ', View: ' + view);
                }
            }
        });

        // Optional: Keyboard navigation
        $(window).bind('keydown', function(e){
            if (e.keyCode==37)
                $('#dnyanvani-magazine').turn('previous');
            else if (e.keyCode==39)
                $('#dnyanvani-magazine').turn('next');
        });
    });
</script>

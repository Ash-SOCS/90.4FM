<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dnyanvani 90.4FM Flipbook</title>
  <!-- Include jQuery (using version 1.7.1 as in your sample) -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- Include Turn.js (ensure the path is correct, or update as needed) -->
  <script type="text/javascript" src="../../turn.min.js"></script>
  <style type="text/css">
    body {
      background: #ccc;
      margin: 0;
      padding: 0;
    }
    /* Magazine container dimensions */
    #magazine {
      width: 1152px;
      height: 752px;
      margin: 0 auto;
    }
    /* Turn.js page styling */
    #magazine .turn-page {
      background-color: #ccc;
      background-size: 100% 100%;
    }
    /* Ensure images fill each page */
    #magazine .turn-page img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="magazine">
  <!-- Front Cover -->
  <div class="turn-page">
    <img src="pages/01.jpg" alt="Front Cover">
  </div>
  <!-- Page 2 -->
  <div class="turn-page">
    <img src="pages/02.jpg" alt="Page 2">
  </div>
  <!-- Page 3 -->
  <div class="turn-page">
    <img src="pages/03.jpg" alt="Page 3">
  </div>
  <!-- Page 4 -->
  <div class="turn-page">
    <img src="pages/04.jpg" alt="Page 4">
  </div>
  <!-- Page 5 -->
  <div class="turn-page">
    <img src="pages/05.jpg" alt="Page 5">
  </div>
  <!-- Page 6 / Back Cover -->
  <div class="turn-page">
    <img src="pages/06.jpg" alt="Back Cover">
  </div>
</div>

<script type="text/javascript">
  $(window).ready(function() {
    $('#magazine').turn({
      display: 'double',
      acceleration: true,
      gradients: !$.isTouch,
      elevation: 50,
      when: {
        turned: function(e, page) {
          // Uncomment the next line to log the current view
          // console.log('Current view: ', $(this).turn('view'));
        }
      }
    });
  });
  
  // Bind left/right arrow keys to navigate the flipbook
  $(window).bind('keydown', function(e) {
    if (e.keyCode == 37)
      $('#magazine').turn('previous');
    else if (e.keyCode == 39)
      $('#magazine').turn('next');
  });
</script>

</body>
</html>
